	<div id="error">Your username is invalid!</div>
			</section>	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const username = document.querySelector("#username"),
				password = document.querySelector("#password"),
				submit = document.querySelector("#submit"),
				error = document.querySelector("#error");

			submit.addEventListener("click", function () {
				let us_name = username.value,
					us_pass = password.value;

				if(us_name == "trinitysneakeruk@gmail.com" && us_pass == "Luna20102014"){
					window.location.href = "loginSuccess.html";
				}else if(us_name == "trinitysneakeruk@gmail.com" && us_pass != "Luna20102014"){
					error.innerHTML = "Your password is invalid!";
					error.classList.add("show");
					username.value = "";
					password.value = "";
				}else{
					error.innerHTML = "Your username is invalid!";
					error.classList.add("show");
					username.value = "";

			})
		})
